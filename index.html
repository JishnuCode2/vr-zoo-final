<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8">
        <title>Zoo VR</title>

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
        <script src="./js/intro.js"></script>
        <script src="./js/cursor.js"></script>
         
    </head>
    <body>
        <a-scene id="scene">

            <a-assets>
                <a-asset-item id="zoo" src="./zoo.glb"></a-asset-item>
            </a-assets>

           <a-entity intro></a-entity>

           <a-entity id="map" scale="0.8 0.8 0.8" position="0 1 0" visible="false">
                <a-sky color="#09C3DB"></a-sky>
                <a-entity gltf-model="#zoo" scale="0.05 0.05 0.05" rotation="90 0 0"></a-entity>      
              
           </a-entity>

           <!--Markers-->
            <a-entity id="markers" visible="false">
                <a-circle position="-2 -1 2.5" visible="false" class="marker" id="Enclosure"></a-circle>
                <a-circle position="0.6 2.3 2.5" visible="false" class="marker" id="Birds"></a-circle>
                <a-circle position="-10.2 1 2.5" visible="false" class="marker" id="Fish"></a-circle>
                <a-circle position="-2 7 4.5" visible="false" class="marker" id="Mammals"></a-circle>   
                <a-circle position="-6.5 7 2.5" visible="false" class="marker" id="Reptiles" ></a-circle>     
                <a-circle position="-7.5 3 2.5" visible="false" class="marker" id="Visitor Centre" ></a-circle>            
            </a-entity>

            <a-entity id="zoo-info"></a-entity>

            <a-entity light="type:ambient; intensity: 1.5" position="0 0 -1"></a-entity>  

           <a-camera wasd-controls-enabled="false" position="0 5 15">
                <a-cursor id="cursor" cursor-event visible="false"></a-cursor>
                <a-plane position="4 0 -3" color="#ef7060" width="4" height="8" id="info-board" visible="false"></a-plane>
                <a-plane id="border" position="1.28 0 -2" color="#000" width="0.1" height="8" visible="false"></a-plane>

                <a-entity id="display-name" position="1.25 0.73 -1" 
                text="font:exo2bold; align:center; width:3.2; color:#000000">
                </a-entity>

                <a-entity id="exhibits" position="1.25 0.4 -1" visible="false"
                text="font:exo2bold; align:center; width:2; color:#000000; value: :Exhibits:">
                    <a-entity id="entry1" position="0 -0.2 0" text="font:exo2bold; align:center;color:black; width:1; value: Bald Eagle"></a-entity>
                    <a-entity id="entry2" position="0 -0.3 0" text="font:exo2bold; align:center;color:black; width:1; value: Bald Eagle"></a-entity>
                    <a-entity id="entry3" position="0 -0.4 0" text="font:exo2bold; align:center;color:black; width:1; value: Bald Eagle"></a-entity>
                    <a-entity id="entry4" position="0 -0.5 0" text="font:exo2bold; align:center;color:black; width:1; value: Bald Eagle"></a-entity>
                    <a-entity id="entry5" position="0 -0.6 0" text="font:exo2bold; align:center;color:black; width:1; value: Bald Eagle"></a-entity>

                </a-entity>
      
           </a-camera>  
           
           <a-image class="visit-button" position="-2 -3 5"  scale="3 1 1" visible="false" src="./images/visit.jpg">
           </a-image>
           
           <a-plane id="intro-board" color="#ef7060" position="-1 8 -5.3" width="10" height="5">
                <a-entity position="17 0 1"
                    text = "font:exo2bold; align:centre; width:40; color:black; value:VR ZOO">
                </a-entity>

                <a-entity position="5.5 -4 1"
                    text = "font:exo2bold; align:centre; width:20; color:black; value:Press 'SPACE' to begin.">
                </a-entity>
           </a-plane>
           

        </a-scene>
    </body>
</html>
